<ion-content class="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Crear Cuenta</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="login"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>



  <form>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input name="name" type="text" placeholder="rut" [(ngModel)]="rut" required>
                <ion-icon class="icon" name="card-outline"></ion-icon>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="name" type="text" placeholder="nombre" [(ngModel)]="firstName" required>
                <ion-icon class="icon" name="text-outline"></ion-icon>
              </ion-input>

            </ion-item>
            <ion-item>
              <ion-input name="name" type="text" placeholder="apellido" [(ngModel)]="lastName" required>
                <ion-icon class="icon" name="text-outline"></ion-icon>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="name" type="text" placeholder="email" [(ngModel)]="email" required>
                <ion-icon class="icon" name="mail-outline"></ion-icon>
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-input name="name" type="text" placeholder="username" [(ngModel)]="username" required>
                <ion-icon class="icon" name="person-circle-outline"></ion-icon>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="password" required [(ngModel)]="password">
                <ion-icon class="icon" name="lock-closed"></ion-icon>
              </ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button class="btn-submit" size="16px" shape="round" (click)="submit()" expand="block">Agregar
              <ion-icon class="submit-icon" name="person-add-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
