<ion-content class="main-container">
  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>

    <ion-card-content class="topbar-logo">
      <ion-icon class="line" name="reorder-two-outline"></ion-icon>
      <ion-icon class="qr-logo" name="qr-code-outline" size="large"></ion-icon>
      <ion-icon class="line" name="reorder-two-outline"></ion-icon>
    </ion-card-content>
    <div class="title">
      <h3>Registrapp</h3>
    </div>
  </ion-card>

  <ion-card>
    <ion-item>
      <form [formGroup]="login" >
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div padding>
                <ion-item>
                  <ion-input name="name" type="text" placeholder="username" [(ngModel)]= "username" required >
                    <ion-icon class="input-icon" name="person-circle-outline"></ion-icon>
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="password" type="password" placeholder="password" required [(ngModel)]= "password">
                    <ion-icon name="lock-closed" class="input-icon"></ion-icon>
                  </ion-input>
                </ion-item>
              </div>
              <div padding>
                <ion-button class="btn-signin" size="16px" shape="round" (click)="login()"
                  expand="block">Ingresar <ion-icon name="caret-forward"></ion-icon>
                </ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-item>
  </ion-card>

  <div class="pass-recovery">
    <ion-button size="small" expand="block" fill="none" [disabled]="">
      Olvidaste la contrase√±a <ion-icon name="help-circle-sharp"></ion-icon>
    </ion-button>
  </div>
</ion-content>
